<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <a class="site-header__logo-link" href="">
            <img
              src="./image/logo.svg"
              alt="logotype"
              width="157"
              height="34"
            />
          </a>

          <form class="site-header__search-form">
            <div class="site-header__search-form-wrapper">
              <select>
                <option value="">Barcha operatorlar</option>
                <option value="uzmobile">Uzmobile</option>
                <option value="ucell">Ucell</option>
                <option value="beeline">Beeline</option>
                <option value="mobiuz">Mobiuz</option>
              </select>
              <search>
                <input type="search" placeholder="Xizmatlar bo'yicha izlash" />
                <img src="./image/search.svg" alt="Qidiruv icon" />
              </search>
            </div>
          </form>
          <form class="site-header__select-form">
            <div class="site-header__select-form-wrapper">
              <div class="site-header__select-form-operator">
                <img
                  src="./image/phone-call.svg"
                  alt="Phone icon"
                  width="10"
                  height="10"
                />
                <select>
                  <option value="">Operatorlar</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- ADVERTISEMENT START -->
    <aside class="advertisment">
      <div class="container">
        <ul class="advertisment__list">
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
          <li class="advertisment__item">
            <a href="https://uztelecom.com">
              <img
                class="advertisment__img"
                src="./image/uztelecom.png"
                alt="Uztelecom-logo"
                width="132"
                height="34"
              />
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- ADVERTISEMENT END  -->

    <!-- SERVICE START -->
    <section class="service">
      <div class="container">
        <h2>Aloqa operator xizmatlari</h2>
        <ul class="service__list">
          <li class="service_item">
            <img
              class="service__img"
              src="./image/earth-global.svg"
              alt="Internet logo"
              width="58"
            />
            <h3>Internet</h3>
          </li>
          <li class="service_item">
            <img
              class="service__img"
              src="./image/binary-code.svg"
              alt="Binary code logo"
              width="58"
            />
            <h3>USSD kodlar</h3>
          </li>
          <li class="service_item">
            <img
              class="service__img"
              src="./image/tarif.svg"
              alt="Sim karta logo"
              width="58"
            />
            <h3>Tariflar</h3>
          </li>
          <li class="service_item">
            <img
              class="service__img"
              src="./image/service.svg"
              alt="Service logo"
              width="58"
            />
            <h3>Xizmatlar</h3>
          </li>
          <li class="service_item">
            <img
              class="service__img"
              src="./image/minutes.svg"
              alt="Daqiqalar logo"
              width="58"
            />
            <h3>Daqiqalar</h3>
          </li>
          <li class="service_item">
            <img
              class="service__img"
              src="./image/sms.svg"
              alt="Sms logo"
              width="58"
            />
            <h3>SMS</h3>
          </li>
        </ul>
      </div>
    </section>
    <!-- SERVICE END -->
  </body>
</html>
